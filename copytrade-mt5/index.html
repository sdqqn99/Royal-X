<!DOCTYPE html>
<html dir="rtl" lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>التداول الآلي - Auto Trading</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Tajawal', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            color: #fff;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            text-align: center;
            padding: 60px 0;
        }

        .hero-section {
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-wrap: wrap;
            gap: 40px;
            margin-top: 50px;
        }

        .welcome-text {
            flex: 1;
            min-width: 300px;
        }

        h1 {
            font-size: 3.5rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        p {
            font-size: 1.2rem;
            line-height: 1.6;
            color: #e6e6e6;
        }

        .trading-image {
            flex: 1;
            min-width: 300px;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        .trading-image img {
            width: 100%;
            height: auto;
            display: block;
        }

        .cta-button {
            display: inline-block;
            margin-top: 30px;
            padding: 15px 40px;
            background: #00b894;
            color: #fff;
            text-decoration: none;
            border-radius: 30px;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .cta-button:hover {
            background: #00cec9;
            transform: translateY(-2px);
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }
            
            .trading-image {
                max-width: 100%;
            }
        }
    </style>
    <!-- رابط خط Google Fonts للعربية -->
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <div class="hero-section">
                <div class="welcome-text">
                    <h1>مرحبا بكم في التداول الآلي</h1>
                    <p>استثمر بذكاء مع أحدث تقنيات الذكاء الاصطناعي في عالم التداول المالي. نظامنا الآلي يوفر لك أفضل الفرص الاستثمارية بأعلى معدلات الأمان.</p>
                    <a href="#" class="cta-button">ابدأ التداول الآن</a>
                </div>
                <div class="trading-image">
                    <img src="https://images.unsplash.com/photo-1611974789855-9c2a0a7236a3?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80" alt="تداول آلي">
                </div>
            </div>
        </header>
    </div>
</body>
</html>
